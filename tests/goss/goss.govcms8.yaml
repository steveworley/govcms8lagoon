---
gossfile:
  sanitise.yaml: {}

file:
  /app/web/modules/contrib:
    exists: true
    filetype: directory
  /app/web/modules/contrib/redis:
    exists: true
    filetype: directory
  /app/web/modules/contrib/stage_file_proxy:
    exists: true
    filetype: directory
  /home/.drush:
    exists: true
    filetype: directory
    owner: root
    group: root
    mode: "0775"
  /app/web/sites/all/modules/lagoon:
    exists: true
    filetype: directory
  /app/web/sites/default/settings.php:
    exists: true
    filetype: file
    contains:
    - "Lagoon Drupal 8 configuration file."
  /usr/bin/govcms-deploy:
    exists: true
    mode: "0777"
  /app/web/sites:
    exists: true
    filetype: directory
    mode: "0755"

command:
  find /app/ -type f -size +1M -printf '%k\t%p\n':
    exit-status: 0
    stdout:
    - /app/
    stderr: []
    timeout: 10000
